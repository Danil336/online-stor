<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles/style.css">
    <link rel="stylesheet" href="./styles/nouislider.css">
    <title>online-store</title>
</head>
<body>
        <header class="header">
            <div class="wrapper">
            <div class="header__content">
                <div class="column__header header__logo"><a href="" class=""><img src="./assets/pictures/logo.png" alt=""></a></div>
                <div class="column__header search__busket">
                    <div class="search__div">
                        <input class="search" type="text" placeholder="Я ищу...">
                    </div>
                    <div class="busket">
                        <a href="./busket.html" class=""><img class="buscet__img" src="./assets/pictures/busket.png" alt="" srcset=""></a>
                        <div class="red__dot hide"></div>
                    </div>
                    </div>
                           
        </div> 
        </header>

        <div class="wrapper main-wrapper">
            <div class="sidebar">
                <div class="nav__content">

                    <div class="link" filter-type="brand">
                        <div class="nav">Производитель:</div>
                        <div class="sub__link">
                            <div class="mark bebra__brend__mark" filter-name="Bebra"></div>
                            <div class="sub__nav brend">Bebra</div>
                        </div>
                        <div class="sub__link">
                            <div class="mark cocacola__brend__mark" filter-name="CocaCola"></div>
                            <div class="sub__nav brend">CocaCola</div>
                        </div>
                        <div class="sub__link">
                            <div class="mark mentos__brend__mark" filter-name="Mentos"></div>
                            <div class="sub__nav brend">Mentos</div>
                        </div>
                    </div>

                    <div class="link" filter-type="color">
                        <div href="" class="nav colors__main">Цвет:</div>
                        <div class="colors">
                        <div class="sub__link">
                            
                                <div class="sub__nav color red" filter-name="red"></div>
                            
                        </div>
                        <div class="sub__link">
                            
                                <div class="sub__nav color blue" filter-name="blue"></div>
                            
                        </div>
                        <div class="sub__link">
                            
                                <div class="sub__nav color black" filter-name="black"></div>
                            
                        </div>
                        <div class="sub__link">
                            
                                <div class="sub__nav color white" filter-name="white"></div>
                            
                        </div>
                        <div class="sub__link">
                            
                            <div class="sub__nav color yellow" filter-name="yellow"></div>
                        
                        </div>
                    </div>
                    </div>
                    <div class="filter__price">
                        <div class="nav price__title">Цена:</div>
                            <div class="price__slider"></div>
                                <div class="filter__ptice__inputs">
                                    <label class="input__price__label">
                                        <span class="filter__price__text">от</span>
                                        <input class="filter__price__input" type="number" min="200" max="1000" placeholder="200" id="input0">
                                        <span class="filter__price__text">$</span>
                                    </label>
                                    <label class="input__price__label">
                                        <span class="filter__price__text">до</span>
                                        <input class="filter__price__input" type="number" min="200" max="1000" placeholder="1000" id="input1">
                                        <span class="filter__price__text">$</span>
                                    </label>
                                </div>
                    </div>

                    <div class="link" filter-type="size">
                        <div href="" class="nav">Размер:</div>
                        <div class="sub__link">
                            <div class="mark m__size__mark" filter-name="M"></div>
                            <div class="sub__nav">M</div>
                        </div>
                        <div class="sub__link">
                            <div class="mark l__size__mark" filter-name="L"></div>
                            <div class="sub__nav">L</div>
                        </div>
                        <div class="sub__link">
                            <div class="mark xl__size__mark" filter-name="XL"></div>
                            <div href="" class="sub__nav">XL</div>
                        </div>
                        <div class="sub__link">
                            <div class="mark xxl__size__mark" filter-name="XXL"></div>
                            <div href="" class="sub__nav">XXL</div>
                        </div>
                    </div>

                    <div class="link" filter-type="season">
                        <div href="" class="nav">Сезон:</div>
                        <div class="sub__link">
                            <div class="mark winter__season__mark" filter-name="Winter"></div>
                            <div class="sub__nav">Winter</div>
                        </div>
                        <div class="sub__link">
                            <div class="mark spring__season__mark" filter-name="Spring"></div>
                            <div class="sub__nav">Spring</div>
                        </div>
                        <div class="sub__link">
                            <div class="mark summer__season__mark" filter-name="Summer"></div>
                            <div href="" class="sub__nav">Summer</div>
                        </div>
                        <div class="sub__link">
                            <div class="mark autumn__season__mark" filter-name="Autumn"></div>
                            <div href="" class="sub__nav">Autumn</div>
                        </div>
                </div>
                    <div class="res">
                        <button class="reset">Сбросить</button>
                    </div>
                </div>
            </div>
            <div class="sort__goods">
            <div class="sort">
                <div class="sort__content">
                    <div class="sort__column">
                        <div class="cost__cheap"><button class="button cheap">От дешёвых</button></div>
                    </div>
                    <div class="sort__column">
                        <div class="cost__exp"><button class="button exp">От дорогих</button></div>
                    </div>
                    <div class="sort__column">
                        <div class="cost__rating"><button class="button rating">По рейтингу</button></div>
                    </div>
                </div>
            </div>
           
            <div class="goods">

            </div>
            </div>

        </div>

    <script src="./bundle.js"></script>
</body>
</html>
